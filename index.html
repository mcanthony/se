<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<head>
		<link rel="stylesheet" href="css/style.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500" rel="stylesheet">
	</head>
	<body>
        <i class="fa fa-spinner fa-spin fa-2x spin" id="spinner"></i>
        <div id="full">
            <div id="help">
                Click and drag to rotate the object<br>
                Double click to change the letter<br>
                Scroll to zoom in and out<br>
                Click on the camera to save a screenshot<br>
            </div>
            <div id="container">
                <div id="name">
                    <b>
                        <a href="https://www.facebook.com/MezrabOfficial">Mez'Rab</a> -
                        <a href="http://soundcloud.com/divarrecords/se">3 EP</a>   |
                    </b>
                    <small>Interactive Live Audio Visualization by
                        <a href="http://www.zya.cc">ZYA </a>
                    </small>
                </div>
                <div id="controls">
                    <div id="loadingaudio"><small>Loading Audio</small></div>
                    <i class="fa fa-spinner fa-spin icon" id="audiospin"></i>
                    <i class="fa fa-play icon" id="play"></i>
                    <i class="fa fa-camera icon" id="screenshot"></i>
                    <!--<i class="fa fa-soundcloud icon"></i>-->
                    <i class="fa fa-expand icon" id="fullscreen"></i>
                    <i class="fa fa-question icon" id="question"></i>
                    <i class="fa fa-cog icon hide" id="hide"></i>
                </div>
                <div id="show">
                    <i class="fa fa-cog icon"></i>
                </div>
            </div>
        </div>

		<script src="js/libs/three.js"></script>
		<script src="js/libs/OrbitControls.js"></script>
		<script src="js/libs/XHRLoader.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
